<html>
    <link rel="stylesheet" href='/static/style.css' />
    <body>
        <p id=queryid><b>Query {{id}}</b></p>
        <p id=username><b>Query made by {{username}}</b></p>
        <p>Supplied text:</p>
        <p id=querytext style="color:rgb(0, 255, 98);">{{text}}</p>
        <p>Results:</p>
        <p id=queryresults style="color:rgb(255, 102, 0);">{{results}}</p>
    </body>
</html>
