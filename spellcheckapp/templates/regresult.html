<html>
    <link rel="stylesheet" href='/static/style.css' />
    <body>
        <p id=success>Registration {{success}}<p>
        {% if success == "success" %}
            <p><a href="{{ url_for('login') }}">Click here to login</a></p>
        {% else %}
            <p><a href="{{ url_for('register') }}">Click here to try and register again</a></p>
        {% endif %}
    </body>
</html>
